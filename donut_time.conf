<VirtualHost *:80>

             ServerName donut_time

             WSGIScriptAlias / /var/www/donut_time/donut_time.wsgi
             <Directory /var/www/donut_time/donut_time/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/donut_time/donut_time/static
             <Directory /var/www/donut_time/donut_time/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
