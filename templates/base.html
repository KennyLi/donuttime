<!DOCTYPE html>
<html>

    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <title>
            {% block title %} {% endblock %}
            | Website
        </title>
    {% block style %}
    {% endblock %}
    </head>


    <body>
        {% set msgs = get_flashed_messages() %}
        {% for each in msgs %}
        {{ each }}
        <br>
        {% endfor %}

        {% block content %}
        {% endblock %}

        {% block footer %}
        <em> &copy; team donut_time </em>
        {% endblock %}

        {% block javascript %}
        {% endblock %}
    </body>

</html>
