<!DOCTYPE html>
<html>
  
  <head>
    <title>
      {% block title %} {% endblock %}
      | Website
    </title>
    {% block style %}
    {% endblock %}
  </head>
  

  <body>
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
    {{ each }}
    <br>
    {% endfor %}

    {% block content %}
    <p>No hablo queso.</p>
    {% endblock %}

    {% block footer %}
    <em> &copy; team donut_time </em>
    {% endblock %}

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    {% block javascript %}
    {% endblock %}
  </body>

</html>
