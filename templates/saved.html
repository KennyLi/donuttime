{% extends "base.html" %}

{% block left %}
    {% if user is defined %}
        <li class="nav-item"><a class="nav-link" href="/">New Canvas</a></li>
    {% else %}
        {{ super() }}
    {% endif %}
{% endblock %}

{% block right %}
    {% if user is defined %}
            <li class="nav-item">
                <span class="navbar-text"><b>{{user}}</b></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a></li>
            </li>
        </ul>
    {% else %}
        {{ super() }}
    {% endif %}
{% endblock %}

<img id="img" src="data:image/png;base64,{{img}}">
